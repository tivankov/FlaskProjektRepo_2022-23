<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Gurman HR | Plačanje</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3"><a style="text-decoration: none;" href="/">{{imestranice}}</a></span>
                <span class="site-heading-lower">{{naslov}}</span>
            </h1>   
        </header>
        <section class="page-section cta">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <div class="cta-inner bg-faded text-center rounded">
                            <h2 class="section-heading mb-5">
                                <span class="section-heading-lower">Plaćanje kapare</span>
                            </h2>
                            
                            <p class="address mb-5">
                                <form action="/placeno">
                                    Ime: <input type="text" required>
                                    Prezime: <input type="text" required><br><br>    
                                    Broj kartice: <input type="number" required>
                                    Datum isteka: <input type="date" required><br><br>
                                    Sigurnosni kod s kartice: <input type="number" required><br><br>

                                    Iznos koji će biti naplaćen s kartice = 200KN - €26.47 <br><br>

                                    <input type="submit" value="Plati kaparu">
                                </form>

                                
                            </p>
                            <p class="mb-0">
                                <small><em>Zahvaljujemo na korištenju naše usluge</em></small><br><br>
                                <div class="intro-button mx-auto"><a class="btn btn-primary btn-xl" href="/">Natrag na početnu stranicu</a></div>


                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">Copyright &copy; {{copyright}}</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
